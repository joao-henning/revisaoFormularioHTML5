<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Formulário HTML5</title>
</head>

<body>
    <form>
        <label for="texto">Campo de texto</label>
        <input type="text" id="texto" required><br />
        <label for="numero">Campo de numero</label>
        <input type="number" id="numero" required><br />
        <label for="data">campo de data</label>
        <input type="date" id="data" required><br />
        <label for="cor">Campo de cor</label>
        <input type="color" id="cor" required>
        <label for="check">Caixa de checagem</label>
        <input type="checkbox" id="check" required><br />
        <label for="intervalo">Campo de intervalo</label>
        <input type="range" id="intervalo" required><br />
        <label for="senha">Campo de senha</label>
        <input type="password" id="senha" required>
        <input type="button" value="Sem ação"><br />
        <input type="submit" value="Enviar"><br />
        <input type="reset" value="Limpar"><br />
        <input type="text" id="outroTexto" placeholder="bom dia cambada!!!!!!!!!!!!!" readonly><br />
        <label id="masc">Masculino</label>
        <input type="radio" id="masc" name="sexo" checked><br />
        <label for="fem">Feminino</label>
        <input type="radio" id="fem" name="sexo">
        <label for="telefone">Campo de Telefone</label>
        <input type="tel" id="telefone" pattern="[0-9]{2}-[0-9]{1}-[0-9]{4}-[0-9]{4}">

        <label> for="estado">Selecione um estado: </label>
        <select id="estado"></select>
        <option></select></option>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js "
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    </form>
</body>

</html>
